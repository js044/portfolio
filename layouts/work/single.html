{{ define "main" }}
<link href="/css/lightbox.min.css" rel="stylesheet">
<article class="content">
    <div class="content-header">
        <img src="{{ .Params.featured_image }}" alt="Thumbnail Image" class="thumbnail">
        <h1 class="page-title">{{ .Title }}</h1>
        <aside>
            {{ .TableOfContents }}
        </aside>
        {{ .Content }}
    </div>
</article>

<div class="post-navigation">

    {{ with .NextInSection }}
    <a href="{{ .Permalink }}" class="btn"><i class="fas fa-arrow-left"></i></a>
    {{ end }}

    {{ with .CurrentSection }}
    <a href="{{ .RelPermalink }}" class="btn"><i class="fas fa-home"></i></a>
    {{ end }}

    {{ with .PrevInSection }}
    <a href="{{ .Permalink }}" class="btn"><i class="fas fa-arrow-right"></i></a>
    {{ end }}
</div>

<script src="/js/svg.js"></script>
<script src="/js/lightbox-plus-jquery.min.js"></script>
{{ end }}
